<h3><a href="#" onClick="openGlos('../../glossary/s/siegeng.html','siegeengine')">Siege engine</a></h3>
<img src="images/05siege.jpg" width=293 height=300 alt="" border="0">

<p>
A siege engine is a wheeled vehicle which can be fitted with a <a href="#" onClick="openGlos('../../glossary/b/batram.html','batteringram')">battering ram</a> sticking out of the front. They were made from a wooden frame covered with very thick leather.
<p>
Water could be poured through pipes so that the battering ram did not catch fire from burning torches.
