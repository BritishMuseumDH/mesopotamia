<h3>Amurru (Martu)</h3>

<img src="images/amurru_c.gif" width=191 height=35 alt="" border="0">

<p>
<br clear="all">
&nbsp;
<br>
Amurru is the god of <a href="#" onClick="openGlos('../../glossary/n/nomadic.html','nomadic')">nomadic</a> peoples and their flocks. His symbols are a gazelle and a 
shepherd's <a href="#" onClick="openGlos('../../glossary/c/crook.html','crook')">crook</a>.
<p>
He became important when nomadic people called the <a href="#" onClick="openGlos('../../glossary/a/amorites.html','amorites')">Amorites</a> moved into Babylonia from 
around 2100 B.C.
