<h3>Sin (Nanna)</h3>

<img src="images/sin_c.gif" width=83 height=35 alt="" border="0">
<p>
<b>Sacred number:</b> 30

<br clear=all>
&nbsp;
<br>
Sin is the moon god. His symbols are the crescent moon, the bull, and a tripod (which may be a lamp-stand).
<p>
Sin had a beard made of <a href="#" onClick="openGlos('../../glossary/l/lapislaz.html','lapislaz')">lapis lazuli</a> and he rides on a winged bull.
<p>
The lunar month usually has 30 days, so Sin's sacred number is 30.
