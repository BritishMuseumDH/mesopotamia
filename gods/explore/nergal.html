function MM_swapImage() {

      obj.src = MM_swapImage.arguments[i+2];

}

<h3>Nergal</h3>

<img src="images/nerg_c.gif" width=226 height=35 alt="" border="0">
<br clear=all>
&nbsp;
<br>

Nergal is a warrior and underworld god. His symbol is a mace, often decorated with lion-heads.
<p>
Nergal lives in the underworld with his wife Ereshkigal. He uses forest fire, fevers and <a href="#" onClick="openGlos('../../glossary/p/plague.html','plague')">plague</a> as weapons against humans.
